<div id="theme_id" class="theme-red">
  <div class="account-home-btn d-none d-sm-block">
    <a  routerLink="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
</div>

<section class="height-100vh">
    <div class="display-table">
        <div class="display-table-cell">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card account-card">
                            <div class="card-body">
                                <div class="text-center mt-3">
                                    <h3 class="font-weight-bold"><a routerLink="/" class="text-dark text-uppercase account-pages-logo"><img class="logo" src="../../assets/images/BlackEnigma.png"></a></h3>
                                    <p class="text-muted">Sign up for a new Account</p>
                                </div>
                                <div class="p-3">
                                    <form>
                                        <div class="form-group">
                                            <label for="firstname">Username</label>
                                            <input type="text" class="form-control" id="firstname" placeholder="Username">
                                        </div>

                                        <div class="form-group">
                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                                        </div>

                                        <div class="form-group">
                                            <label for="userpassword">Retype Password</label>
                                            <input type="password" class="form-control" id="userpassword" placeholder="Enter retype password">
                                        </div>

                                        <div class="form-group">
                                            <label for="userpassword">Phone Number</label>
                                            <input type="number" class="form-control" id="userpassword" placeholder="Enter phone number">
                                        </div>

                                        <div class="mt-3">
                                            <button type="button" class="btn btn-custom btn-block">Sign in</button>
                                        </div>

                                        <div class="mt-4 mb-0 text-right">
                                            <p class="mb-0">Have an account? <a routerLink="/login" class="text-danger">Sign in</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
