<section class="section height-100vh">
    <particles [width]="width" [height]="height" [style]="myStyle" [params]="myParams"></particles>
    <div class="bg-overlay"></div>
    <div class="container slidero">
        <div id="theme_id" class="theme-red">
            <div class="account-home-btn d-none d-sm-block">
                <a routerLink="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
            </div>

            <section class="height-100vh">
                <div class="display-table">
                    <div class="display-table-cell">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card account-card">
                                        <div class="card-body">
                                            <div class="text-center mt-3">
                                                <h3 class="font-weight-bold"><a routerLink="/"><img
                                                            class="account-pages-logo"
                                                            src="../../assets/images/BlackEnigma.png"></a></h3>
                                                <p class="text-muted">Reset Password</p>
                                            </div>
                                            <div class="p-3">
                                                <div class="alert alert-warning  text-center" role="alert">
                                                    Enter your email address and we'll send you an email with
                                                    instructions to reset your password.
                                                </div>
                                                <form [formGroup]="formGroup">
                                                    <div class="form-group">
                                                        <label for="username">Email</label>
                                                        <input type="email" class="form-control" id="username" formControlName="username"
                                                            placeholder="Enter Email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                                                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                                            class="alert alert-danger">
                                                            <div *ngIf="username.errors.required"> Username is required.
                                                            </div>
                                                            <div *ngIf="username.errors.pattern"> Username must be an email</div>
                                                        </div>
                                                    </div>

                                                    <div class="mt-3">
                                                        <button type="button" class="btn btn-custom btn-block" (click)="submitForm()" [disabled]="!formGroup.valid">Reset
                                                            your Password</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
