<section class="section height-100vh">
  <particles [width]="width" [height]="height" [style]="myStyle" [params]="myParams"></particles>
  <div class="bg-overlay"></div>
  <div class="container slidero">
      <div id="theme_id" class="theme-red">
          <div class="account-home-btn d-none d-sm-block">
              <a routerLink="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
          </div>

          <section class="height-100vh">
              <div class="display-table">
                  <div class="display-table-cell">
                      <div class="container">
                          <div class="row justify-content-center">
                              <div class="col-lg-5">
                                  <div class="card account-card">
                                      <div class="card-body">
                                          <div class="text-center mt-3">
                                              <h3 class="font-weight-bold"><a routerLink="/"><img
                                                          class="account-pages-logo"
                                                          src="../../assets/images/BlackEnigma.png"></a></h3>
                                              <p class="text-muted">Reset Password</p>
                                          </div>
                                          <div class="p-3">
                                              <div class="alert alert-warning  text-center" role="alert">
                                                  Enter your new password
                                              </div>
                                              <form [formGroup]="formGroup">
                                                  <div class="form-group">
                                                      <label for="password">Password</label>
                                                      <input type="password" class="form-control" id="password" formControlName="password"
                                                          placeholder="Enter Password" required pattern="^(?=[a-zA-Z0-9#@$?]{8,}$)(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9]).*">
                                                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                                          class="alert alert-danger">
                                                          <div *ngIf="password.errors.required"> Password is required.
                                                          </div>
                                                          <div *ngIf="password.errors.pattern"> Password does not match with the pattern</div>
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label for="confirmPassword">Confirm Password</label>
                                                    <input type="confirmPassword" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                                                        placeholder="Enter Confirm Password" required pattern="^(?=[a-zA-Z0-9#@$?]{8,}$)(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9]).*">
                                                        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                                                        class="alert alert-danger">
                                                        <div *ngIf="confirmPassword.errors.required"> Password is required.
                                                        </div>
                                                        <div *ngIf="confirmPassword.errors.pattern"> Password does not match with the pattern</div>
                                                    </div>
                                                    <div class="alert alert-danger" *ngIf="passwordNotSame">Password
                                                      not same.</div>
                                                </div>

                                                  <div class="mt-3">
                                                      <button type="button" class="btn btn-custom btn-block" (click)="submitForm()" [disabled]="!formGroup.valid || passwordNotSame">Submit</button>
                                                  </div>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </div>
</section>
