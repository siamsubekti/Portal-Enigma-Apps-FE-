<div class="row">
  <div class="col-10 mx-auto">
    <nb-card accent="danger">
      <nb-card-header>
        <div class="title float-left">Delete Confirmation</div>
        <div class="buttons float-right">
          <button nbButton ghost size="small" (click)="dismiss()">
            <nb-icon pack="fa-solid" icon="times" class="text-body"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body class="py-4">Are you sure you want to delete <strong>{{ text }}</strong>?</nb-card-body>
      <nb-card-footer class="text-right">
        <button nbButton status="danger" size="small" class="mr-3" (click)="confirm()">Delete</button>
        <button nbButton status="warning" size="small" (click)="dismiss()" autofocus>Cancel</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
